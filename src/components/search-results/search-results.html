<div class="search-results" v-if="search">
  <SaoirsePreview v-bind:title="search.spotify_id"></SaoirsePreview>

  <section>
    <header>
      <h2>Track IDs</h2>
    </header>

    <table>
      <thead>
        <th></th>
        <th>ID</th>
        <th>Link</th>
      </thead>
      <tbody>
        <tr>
          <td>TIDAL</td>
          <td>{{search.tidal_id}}</td>
          <td><a v-bind:href="tidalUrl" target="_blank">Play on TIDAL</a></td>
        </tr>
        <tr>
          <td>Spotify</td>
          <td>{{search.spotify_id}}</td>
          <td><a v-bind:href="spotifyUrl" target="_blank">Play on Spotify</a></td>
        </tr>
        <tr>
          <td>Apple Music / iTunes</td>
          <td>{{search.itunes_id}}</td>
          <td><em>iTunes does not support direct linking</em></td>
        </tr>
        <tr>
          <td>Deezer</td>
          <td>{{search.deezer_id}}</td>
          <td><a v-bind:href="deezerUrl" target="_blank">Play on Deezer</a></td>
        </tr>
        <tr>
          <td>ISRC</td>
          <td>{{search.isrc_id}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="embeds">
    <header>
      <h2>Embeds</h2>
    </header>

    <AppleMusicEmbed v-bind:id="search.itunes_id"></AppleMusicEmbed>
    <TidalEmbed v-bind:id="search.tidal_id"></TidalEmbed>
    <DeezerEmbed v-bind:id="search.deezer_id"></DeezerEmbed>
    <SpotifyEmbed v-bind:id="search.spotify_id"></SpotifyEmbed>
  </div>
</div>
