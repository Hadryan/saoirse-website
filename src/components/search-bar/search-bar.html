<form class="search-form" v-on:submit="search">
  <label for="service">Select service:</label>
  <select id="service" v-model="service">
    <option v-for="service in services" v-bind:value="service.value">{{service.name}}</option>
  </select>
  <input type="search" name="search" placeholder="Type in track id..." v-model="id" />
  <button type="submit">Free the music</button>
</form>
